version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    environment:
        MONGO_INITDB_ROOT_USERNAME: zap
        MONGO_INITDB_ROOT_PASSWORD: boom
    volumes:
      - ./data:/data/db/
    ports:
      - 27017-27019:27017-27019

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=zap
      - ME_CONFIG_MONGODB_ADMINPASSWORD=boom
      - ME_CONFIG_MONGODB_SERVER=mongo
    depends_on:
      - mongo
    ports:
      - 8081:8081